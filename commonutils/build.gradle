repositories {
    jcenter()
}

apply plugin: 'com.android.library'

//apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

def groupIdName = "net.maxsmr"
def artifactIdName = "commonutils"
def artifactVersionName = "1.0.3.1"

def siteUrl = 'https://github.com/maxsmirnov92/MxSUtilsLibrary'
def gitUrl = 'https://github.com/maxsmirnov92/MxSUtilsLibrary.git'

//def releaseDir = "${buildDir}/release"
def localReleaseDest = project.hasProperty("LOCAL_REPO") ? "${rootProject.projectDir}/${project.LOCAL_REPO}" : "${rootProject.buildDir}/release/repo"

android {
    signingConfigs {
        release {
            keyAlias 'maxsmirnov'
            storeFile file('/home/maxsmirnov/Documents/AndroidStudioProjects/release-key.keystore')
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 1
        versionName artifactVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        // Don't abort if Lint finds an error, otherwise the Jenkins build
        // will be marked as failed, and Jenkins won't analyse the Lint output
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}


configurations {
    javadocDependencies
}

//task javadoc(type: Javadoc) {
//    source = android.sourceSets.main.java.srcDirs
//    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
//}

//task javaDocsJar(type: Jar, dependsOn: javaDocs) {
//    classifier = 'javadoc'
//    from javaDocs.destinationDir
//}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
//    archives javadocJar
    archives sourcesJar
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:palette-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    javadocDependencies 'com.android.support:appcompat-v7:25.3.1'
    javadocDependencies 'com.android.support:support-annotations:25.3.1'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.3'
    compile 'io.github.rockerhieu:emojicon:1.4.0'
    compile 'commons-net:commons-net:3.3'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'
    compile 'com.google.code.gson:gson:2.8.0'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:support-annotations:25.3.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = groupIdName
        pom.artifactId = artifactIdName
        pom.version = artifactVersionName
        repository(url: "file://${localReleaseDest}")
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    dryRun = false //[Default: false] Whether to run this as dry-run, without deploying
    publish = true //[Default: false] Whether version should be auto published after an upload
    override = false //[Default: false] Whether to override version artifacts already published
    publications = ['artifactPublication']
    pkg {
        repo = 'maven'
        name = rootProject.name /*+ File.separator + project.name*/
        userOrg = user
        websiteUrl = siteUrl
        licenses = ['Apache-2.0']
        vcsUrl = gitUrl
        version {
            name = artifactVersionName
            desc = 'Common Utils'
        }
        publicDownloadNumbers = true
    }
}

publishing {
    publications {
        artifactPublication(MavenPublication) {
            groupId = "net.maxsmr"
            artifactId = project.archivesBaseName
            version = artifactVersionName
            artifact "${project.buildDir}/outputs/aar/${archivesBaseName}-release.aar"
            artifact sourcesJar
//            artifact javadocsJar
        }
    }
}


