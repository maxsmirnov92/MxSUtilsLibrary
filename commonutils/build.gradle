apply from: "$rootDir/buildSrc/androidLib.gradle"

dependencies {
    // Jetbrains annotations
    api "org.jetbrains:annotations:$jetbrainsAnnotationsVersion"

    // Support
    api "com.google.android.material:material:$androidXMaterialVersion"
    api "androidx.palette:palette:$androidXPaletteVersion"
    api "androidx.exifinterface:exifinterface:$androidXExifInterfaceVersion"

    api "commons-net:commons-net:$commonsNetVersion"
    api "com.google.code.gson:gson:$gsonVersion"

    // Lifecycle
    api "androidx.lifecycle:lifecycle-runtime:$lifecycleVersion"
    api "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"

    // Tinkoff decoro
    api "ru.tinkoff.decoro:decoro:$tinkoffDecoroVersion"
}